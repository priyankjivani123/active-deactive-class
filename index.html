<script type="text/javascript">
   require(["jquery"], function($) {
    $(document).ready(function(){
         var tooltipid = $(".tooltip-img");
         $(tooltipid).click(function(){
            if ($(this).hasClass("active")) {
                   $(this).removeClass("active");
                 } else {
                     $(this).addClass('active');
                }
         });
    });
        
});
</script>
